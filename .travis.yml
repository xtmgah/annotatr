# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required
bioc_required: true

env:
 global:
   - CRAN: http://cran.rstudio.com

bioc_packages:
  - GenomeInfoDb
  - IRanges
  - GenomicRanges
  - BiocStyle

r_github_packages:
  - jimhester/covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::coveralls()'
