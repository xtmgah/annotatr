# Sample .travis.yml for R projects

language: R
warnings_are_errors: false
sudo: required
bioc_required: true

env:
 global:
   - CRAN: http://cran.rstudio.com

r_github_packages:
  - jimhester/covr

install:
  Rscript -e "source('https://bioconductor.org/biocLite.R'); biocLite(c('BiocStyle','GenomeInfoDb','IRanges','GenomicRanges'));"

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::coveralls()'
